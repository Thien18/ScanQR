<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chá»¥p áº£nh báº±ng camera</title>
</head>
<body>
  <main>
    <video id="video" autoplay playsinline></video>
    <div>
      <button id="capture">ğŸ“¸ Chá»¥p áº£nh</button>
      <button id="switch">ğŸ”„ Äá»•i camera</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photo" alt="áº¢nh chá»¥p sáº½ hiá»ƒn thá»‹ á»Ÿ Ä‘Ã¢y" />
  </main>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const captureButton = document.getElementById('capture');
    const switchButton = document.getElementById('switch');

    let currentStream = null;
    let videoDevices = [];
    let currentDeviceIndex = 0;

    function stopCurrentStream() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    async function startCamera(constraints) {
      stopCurrentStream();
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: constraints });
        video.srcObject = stream;
        currentStream = stream;

        // Cáº­p nháº­t danh sÃ¡ch camera sau khi Ä‘Æ°á»£c cáº¥p quyá»n
        const devices = await navigator.mediaDevices.enumerateDevices();
        videoDevices = devices.filter(device => device.kind === 'videoinput');

        // TÃ¬m vá»‹ trÃ­ camera hiá»‡n táº¡i trong danh sÃ¡ch
        const currentTrack = stream.getVideoTracks()[0];
        const currentDeviceId = currentTrack.getSettings().deviceId;
        currentDeviceIndex = videoDevices.findIndex(d => d.deviceId === currentDeviceId);

      } catch (error) {
        console.error("KhÃ´ng thá»ƒ má»Ÿ camera:", error);
      }
    }

    // Báº¯t Ä‘áº§u vá»›i camera sau
    async function initCamera() {
      await startCamera({ facingMode: "environment" });
    }

    // Chá»¥p áº£nh
    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      photo.src = canvas.toDataURL('image/png');
    });

    // Äá»•i camera
    switchButton.addEventListener('click', async () => {
      if (videoDevices.length < 2) return;

      currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
      const nextDeviceId = videoDevices[currentDeviceIndex].deviceId;
      await startCamera({ deviceId: { exact: nextDeviceId } });
    });

    // Khá»Ÿi Ä‘á»™ng
    initCamera();
  </script>
</body>
</html>
