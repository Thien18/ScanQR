<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quét QR & Barcode</title>
  <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@latest"></script>
</head>
<body>
  <main>
    <video id="video" autoplay playsinline></video>
    <div>
      <button id="switch">🔄 Đổi camera</button>
    </div>
    <p><strong>Kết quả quét:</strong> <span id="scan-result">Đang quét...</span></p>
  </main>

  <script>
    const video = document.getElementById('video');
    const switchButton = document.getElementById('switch');
    const scanResult = document.getElementById('scan-result');

    let currentStream = null;
    let videoDevices = [];
    let currentDeviceIndex = 0;

    const codeReader = new ZXing.BrowserMultiFormatContinuousReader();

    function stopCurrentStream() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
      codeReader.reset();
    }

    async function startCameraByDevice(deviceId) {
      stopCurrentStream();

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: deviceId } }
        });
        video.srcObject = stream;
        currentStream = stream;

        await startBarcodeScanner(deviceId);

        const devices = await navigator.mediaDevices.enumerateDevices();
        videoDevices = devices.filter(device => device.kind === 'videoinput');
        currentDeviceIndex = videoDevices.findIndex(d => d.deviceId === deviceId);
      } catch (error) {
        console.error("Không thể mở camera:", error);
      }
    }

    async function startDefaultCamera() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoDevices = devices.filter(device => device.kind === 'videoinput');

      let backCamera = videoDevices.find(device => device.label.toLowerCase().includes('back')) || videoDevices[0];

      await startCameraByDevice(backCamera.deviceId);
    }

    async function startBarcodeScanner(deviceId) {
      try {
        await codeReader.decodeFromVideoDevice(deviceId, video, (result, err) => {
          if (result) {
            scanResult.textContent = result.text;
          } else {
            scanResult.textContent = "Đang quét...";
          }
        });
      } catch (e) {
        console.error("Lỗi khi khởi động mã quét:", e);
      }
    }

    // Nút đổi camera
    switchButton.addEventListener('click', async () => {
      if (videoDevices.length < 2) return;
      currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
      await startCameraByDevice(videoDevices[currentDeviceIndex].deviceId);
    });

    // Bắt đầu
    startDefaultCamera();
  </script>
</body>
</html>
