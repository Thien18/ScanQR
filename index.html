<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    @{
        ViewBag.Title = "Home Page";
    }
    
    <main>
        <video id="video" autoplay playsinline></video>
        <div>
            <button id="capture">📸 Chụp ảnh</button>
            <button id="switch">🔄 Đổi camera</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="photo" alt="Ảnh chụp sẽ hiển thị ở đây" />
    
    </main>
    <script>
        const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const captureButton = document.getElementById('capture');
    const switchButton = document.getElementById('switch');
    
    let currentStream = null;
    let videoDevices = [];
    let currentDeviceIndex = 0;
    
    // Hàm mở camera theo deviceId
    async function startCamera(deviceId = null) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
    
      const constraints = {
        video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: "user" }
      };
    
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        currentStream = stream;
      } catch (err) {
        console.error("Lỗi mở camera:", err);
      }
    }
    
    // Lấy danh sách camera và mở cái đầu tiên
    async function initCameraList() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoDevices = devices.filter(device => device.kind === 'videoinput');
    
      if (videoDevices.length > 0) {
        await startCamera(videoDevices[0].deviceId);
      } else {
        console.warn("Không tìm thấy thiết bị camera nào");
      }
    }
    
    // Chụp ảnh
    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');
      photo.src = imageData;
    });
    
    // Đổi camera
    switchButton.addEventListener('click', async () => {
      if (videoDevices.length < 2) return;
    
      currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
      await startCamera(videoDevices[currentDeviceIndex].deviceId);
    });
    
    // Bắt đầu
    initCameraList();
    
    </script>
</body>
</html>
