<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chụp ảnh bằng camera</title>
</head>
<body>
  <main>
    <video id="video" autoplay playsinline></video>
    <div>
      <button id="capture">📸 Chụp ảnh</button>
      <button id="switch">🔄 Đổi camera</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photo" alt="Ảnh chụp sẽ hiển thị ở đây" />
  </main>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const captureButton = document.getElementById('capture');
    const switchButton = document.getElementById('switch');

    let currentStream = null;
    let videoDevices = [];
    let currentDeviceIndex = 0;

    function stopCurrentStream() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    async function startCamera(constraints) {
      stopCurrentStream();
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: constraints });
        video.srcObject = stream;
        currentStream = stream;

        // Cập nhật danh sách camera sau khi được cấp quyền
        const devices = await navigator.mediaDevices.enumerateDevices();
        videoDevices = devices.filter(device => device.kind === 'videoinput');

        // Tìm vị trí camera hiện tại trong danh sách
        const currentTrack = stream.getVideoTracks()[0];
        const currentDeviceId = currentTrack.getSettings().deviceId;
        currentDeviceIndex = videoDevices.findIndex(d => d.deviceId === currentDeviceId);

      } catch (error) {
        console.error("Không thể mở camera:", error);
      }
    }

    // Bắt đầu với camera sau
    async function initCamera() {
      await startCamera({ facingMode: "environment" });
    }

    // Chụp ảnh
    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      photo.src = canvas.toDataURL('image/png');
    });

    // Đổi camera
    switchButton.addEventListener('click', async () => {
      if (videoDevices.length < 2) return;

      currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
      const nextDeviceId = videoDevices[currentDeviceIndex].deviceId;
      await startCamera({ deviceId: { exact: nextDeviceId } });
    });

    // Khởi động
    initCamera();
  </script>
</body>
</html>
