<!DOCTYPE html>
<html lang="vi">
<body>
  <button id="btn">Gọi API</button>
  <button id="btn1">Gọi API1</button>
  <pre id="result"></pre>
  <pre id="result1"></pre>

  <script>
    document.getElementById("btn").onclick = async () => {
      try {
        const res = await fetch("https://tieunhi.com.vn/home/loading", {
          method: "GET",
        });
        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        document.getElementById("result").textContent = err.message;
      }
    };
    document.getElementById("btn1").onclick = async () => {
      try {
        const res = await fetch("https://nhathuocmattay.net/home/loading", {
          method: "GET",
        });
        const data = await res.json();
        document.getElementById("result1").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        document.getElementById("result1").textContent = err.message;
      }
    };
  </script>
</body>
</html>
